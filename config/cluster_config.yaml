cluster:
  nodes:
  - host: localhost
    id: node1
    port: 50051
    status: up
  - host: localhost
    id: node2
    port: 50052
    status: up
  - host: localhost
    id: node3
    port: 50053
    status: up
  - host: localhost
    id: node4
    port: 50054
    status: up
  - host: localhost
    id: node5
    port: 50055
    status: up
  partitions:
  - status: disabled
  - id: part1
    nodes:
    - node1
    - node2
    - node3
  - id: part2
    nodes:
    - node4
    - node5
logging:
  console: true
  file: ./logs/raft.log
  level: INFO
raft:
  election_timeout_max: 3000
  election_timeout_min: 1500
  heartbeat_interval: 500
  max_retries: 3
  rpc_timeout: 100
storage:
  data_dir: ./data
  persistent: true
  snapshot_interval: 100
