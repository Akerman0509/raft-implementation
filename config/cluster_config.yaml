# RAFT Cluster Configuration

cluster:
    nodes:
        - id: "node1"
          host: "localhost"
          port: 50051
        - id: "node2"
          host: "localhost"
          port: 50052
        - id: "node3"
          host: "localhost"
          port: 50053
        - id: "node4"
          host: "localhost"
          port: 50054
        - id: "node5"
          host: "localhost"
          port: 50055

raft:
    # Election timeout range (ms)
    election_timeout_min: 1500
    election_timeout_max: 3000

    # Heartbeat interval (ms)
    heartbeat_interval: 300

    # RPC timeout (ms)
    rpc_timeout: 100

    # Number of retries for failed RPCs
    max_retries: 3

storage:
    # Directory for persistent storage
    data_dir: "./data"

    # Enable/disable persistent storage
    persistent: true

    # Snapshot interval (number of log entries)
    snapshot_interval: 100

logging:
    level: "INFO" # DEBUG, INFO, WARNING, ERROR
    file: "./logs/raft.log"
    console: true
